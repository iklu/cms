<form id="alta_usuario" action="{EDIT}" method="post">
  <div class="item_requerid">User</div>
  <div class="form_requerid"><input type="text" name="user" id="email" value="{user}" readonly></div>
  <div class="item_requerid">First Name</div>
  <div class="form_requerid"><input type="text" name="firstName" id="nombre" value="{firstName}"></div>
  <div class="item_requerid">Last Name</div>
  <div class="form_requerid"><input type="text" name="lastName" id="apellido" value="{lastName}"></div>
   <div class="form_button"><input type="submit" name="submit" id="enviar" value="Save"></div>
</form>
