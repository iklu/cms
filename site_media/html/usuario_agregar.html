<form id="alta_usuario" action="{SET}" method="post">
  <div class="item_requerid">User</div>
  <div class="form_requerid"><input type="text" name="user" id="email"></div>
  <div class="item_requerid">Password</div>
  <div class="form_requerid"><input type="password" name="password" id="clave"></div>
  <div class="item_requerid">First Name</div>
  <div class="form_requerid"><input type="text" name="firstName" id="nombre"></div>
  <div class="item_requerid">Last Name</div>
  <div class="form_requerid"><input type="text" name="lastName" id="apellido"></div>
  <div class="form_button"><input type="submit" name="enviar" id="enviar" value="Save"></div>
</form>
